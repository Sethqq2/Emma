<h1  style="background-color: aquamarine;">Registration form</h1> 
<p>fill the form with the correct information</p>
<form action="Server URL">
   <fieldset>
     <label for="First name">First name</label>
     <input type="text" id="First name" name="First name"><br>
     <label for="Last name ">Last name:</label>
     <input type="text" id="Last name" name="Last name"><br>
     <label for="Password">Password</label>
     <input type="text" id="Password" name="Password" min="10" max="20"><br>
     <label for="Number">Number</label>
     <input type="text" id="Number" name="Number"><br>
     <label for="Gender">Gender</label>
     <input type="radio" id="male" name="gender">male
     <input type="radio" id="women" name="gender">women
     <input type="radio" id="other" name="gender">other<br>
     <label for="date">Date</label>
     <input type="date" id="birthday" name="Birthday"><br>
     <label for="file">Up Load Picture</label><br>
     <input type="file" id="uploadpicture" name="uploadpicture">
     <input type="submit" value="submit">

</form>
